description: "I'm a master student with machine learing focus at Seoul National University and software developer creating useful things for data science."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://joyce04.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 'glee8804'
github_username: 'joyce04'
medium_username: ''

# Build settings
markdown: kramdown
# theme: phantom # Uncomment once published to RubyGems
plugins:
  - jekyll-paginate

### Phantom settings
paginate: 10
footer_text: 'Â© 2018'
admin_name: ''
google_analytics: "UA-9999999-99" # Update with your own tracking ID

enable_nav: true
nav_item:
  - { url: '/', text: 'Home' }
  - { url: '/about', text: 'About' }
  - { url: '/about/books', text: 'Books' }
  - { url: '/about/paper_review', text: 'Paper Review' }

# Where things are
source:      .
destination: ./_site
plugins_dir:     ./_plugins
layouts_dir:     ./_layouts
data_dir: ./_data
includes_dir: ./_includes
# collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
# gems:      [jekyll-paginate]

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink:     date
paginate:       10
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

include: ['_pages']
